{% extends 'mainland/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container card card-body">
  <form class="" action="#" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="container">
      <input class="btn btn-outline-success" type="submit" name="submit">
    </div>
  </form>
</div>
<div style="margin-top: 10px;">
  <a class="btn btn-outline-info" href="{% url 'mainland:q_list' %}">Посмотреть список вопросов</a>
</div>


{% endblock %}
